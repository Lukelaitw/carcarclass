<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畫畫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>畫畫</h1>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div>
        <label for="colorPicker">顏色: </label>
        <input type="color" id="colorPicker">
        <label for="lineWidth">線條寬度: </label>
        <input type="range" id="lineWidth" min="1" max="10" value="1">
        <button id="clearButton">清除畫布</button>
    </div>
    <div>
        <h2>座標記錄</h2>
        <textarea id="coordinates" rows="10" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
